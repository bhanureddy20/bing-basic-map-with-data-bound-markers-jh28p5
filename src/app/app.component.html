    <i class="fa"></i>
    <div style="height: 600px">
        <x-map #xmap [Options]="_options" [Box]="_box">
            <x-map-marker *ngFor="let m of _markers; let i=index" [Latitude]="m.latitude" [Longitude]="m.longitude" [Title]="'My Marker ' + i.toString()" [IconInfo]="{
                markerType: _markerTypeId.FontMarker,
                fontName: 'FontAwesome',
                fontSize: 24,
                color: 'red',
                markerOffsetRatio: { x: 0.5, y: 1 },
                text: '\uF276'
            }">
                <x-info-box [DisableAutoPan]="true" [Title]="'My InfoBox ' + i.toString()" [Description]="'Hi, this is the content of the <strong>info window</strong>. It is your responsibility to implement functionality such as close, etc...'">
                    <x-info-box-action [Label]="'Click Me'" (ActionClicked)="_click(i)"></x-info-box-action>
                </x-info-box>
            </x-map-marker>
        </x-map>
    </div>
    <div class="description">
      See <a href="https://github.com/infusion-code/angular-maps">https://github.com/infusion-code/angular-maps</a> for more info. 
    </div>
